<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h4>Запитай ім’я користувача та виведи у відповідь “Привіт, *ім’я*”;</h4>
        <input type="text" class="name">
        <button class="btn1">Send</button>
        <p>
            Привіт:
            <span class="out1"></span>
        </p>
    </section>

    <section>
        <h4>
            переводить їх в євро. EUR = <span class="exchange-rate">38</span>гр
            <br>
            Євро к Гривні
        </h4>
        <input type="text" class="name2">
        <button class="btn2">Send</button>
        <p>
            по курсу:
            <span class="out2"></span>
        </p>
    </section>


    <script>
        // your code 
        console.log('.name');
        let user_name = document.querySelector('.name');
        let sent_user_name = document.querySelector('.btn1');
        let out = document.querySelector('.out1')
        sent_user_name.onclick = () => {
            //alert (`Привіт: ${user_name.value}!`);
            out.innerHTML = user_name.value + '!';
        }

        //---#2---
        const ex_rate = document.querySelector('.exchange-rate');
        let hrn = document.querySelector('.name2');
        let convert = document.querySelector('.btn2');
        out = document.querySelector('.out2');
        convert.onclick = () => {
            out.innerHTML = `${+hrn.value/+ex_rate.textContent} гривень`;
        }

    </script>
</body>

</html>
