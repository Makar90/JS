<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/main.css">
  <title>ClassRoom4</title>
</head>

<body>
  <div class="wrapper">
    <div class="header" w3-include-html="../header.html">
      <!-- markup writes from file by JS function w3-include-html="../"-->
    </div>

    <div class="main">
      <div class="main__container container">
        <h2 class="main_title">Classroom 4</h2>

        <section class="taskBlock">
          <h3 class="taskBlock_title">
            let users = ['Sasha', 'Vika', 'Olya', 'Sveta'];
          </h3>
          <h4 class="taskBlock_title2">
            Out Names Array
          </h4>
          <input class="taskBlock_out out1" type="text" />
          <h4 class="taskBlock_title2">
            Out Names first letter Array
          </h4>
          <input class="taskBlock_out out2" type="text" />
          <h4 class="taskBlock_title2">
            Out Sasha 5-times Array
          </h4>
          <input class="taskBlock_out out3" style="width: 100%" type="text" />
        </section>

        <section class="taskBlock">
          <h3 class="taskBlock_title">
            Write Sasha x-times
          </h3>
          <input class="taskBlock_inp in4" type="text" value="4" />
          <!-- <input class="out04" style="width: 90%" type="textarea" /> -->
          <textarea class="taskBlock_out out4" style="width: 90%" name="" id="" cols="30" rows="10"></textarea>
          <button class="btn4">Start</button>
        </section>

        <section class="taskBlock">
          <h3 class="taskBlock_title">
            Colored all spans by checkbox
          </h3>
          <input class="check" type="checkbox" />
          <span>Sasha</span>
          <span>Sasha</span>
          <span>Sasha</span>
        </section>

        <section class="taskBlock">
          <h3 class="taskBlock_title">
            Math Table
          </h3>
          <div class="taskBlock_out outDiv"></div>
        </section>
      </div>
    </div>

    <div class="footer" w3-include-html="../footer.html">
      <!-- markup writes from file by JS function w3-include-html="../"-->
    </div>
  </div>

  <script src="../../js/main.js"></script>
  <script src="../../js/lesson4/classRoomScript4.js"></script>
</body>

</html>
