<body>
    <div class="wrapper">

        <div class="main">
            <div class="main__container container">
                <h2 class="main_title">Homework Sasha 8</h2>
                <input class="inp" type="text" value="1_User">
                <input class="inp1" type="number">
                <label for="AutoPrefixer">
                    <input class="AutoPrefixer" type="checkbox" id="AutoPrefixer">
                    AutoPrefixer
                </label>
                <button class="btn">add</button>


                <button class="btn2">Show all</button>
                <div class="out">0</div>


                <script>
                    function showList() {
                        out.innerHTML = '';
                        users.map((index, item) => {
                            out.innerHTML += `<span>${item + 1}. ${index.name}; ${index.age}</span><button class="btnDelItem"><b>Delete</b></button>`;
                        })
                        btnDelItem = document.querySelectorAll('.btnDelItem');
                        /* for (let i = 0; i < btnDelItem.length; i++) {
                            btnDelItem[i].onclick = () => {
                                console.log('Спрацював btnDelItem' + i);
                                users.splice(i, 1);
                                showList();
                            }
                        } */
                        btnDelItem.forEach(
                            (element, item) => {
                                element.onclick = function () {
                                    console.log('Спрацював btnDelItem ' + item);
                                    users.splice(item, 1);
                                    showList();
                                }
                            });
                    }

                    function autoprefixerUser(user) {
                        return parseInt(inp.value) >= 0 ? parseInt(inp.value) + 1 + '_User' : '1_User';
                    }

                    function checkFullField(field) {
                        console.log(field.value);
                        return field.value == '' ? false : true;
                    }



                    let inp = document.querySelector('.inp')
                    let inp1 = document.querySelector('.inp1')
                    let users = [];

                    document.querySelector('.btn').onclick = () => {
                        if (checkFullField(inp) && checkFullField(inp1)) {
                            let obj = {
                                name: inp.value,
                                age: inp1.value,
                            }
                            users.push(obj)
                            if (AutoPrefixer.checked) {
                                inp.value = autoprefixerUser(inp.value);
                                inp1.value = Math.floor(Math.random() * 100);
                            } else {
                                inp.value = "";
                                inp1.value = "";
                            }
                        } else {
                            alert("Помилка. Поле не заповнене")
                        }
                    }

                    let buf1 = buf2 = '';
                    let check = document.querySelector('.AutoPrefixer');
                    AutoPrefixer.onchange = () => {
                        if (AutoPrefixer.checked) {
                            buf1 = inp.value;
                            buf2 = inp1.value;
                            inp.value = autoprefixerUser(inp.value);
                            inp1.value = Math.floor(Math.random() * 100);
                        } else {
                            inp.value = buf1;
                            inp1.value = buf2;
                        }
                    }





                    let btnDelItem = 0;
                    let out = document.querySelector('.out');
                    document.querySelector('.btn2').onclick = () => {
                        showList();
                    }

                    btnDelItem.onclick = () => {
                        console.log('btnDelItem');
                    }





                </script>
