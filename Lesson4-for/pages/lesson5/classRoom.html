<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/main.css">
  <title>Classroom 5</title>
</head>

<body>

  <div class="wrapper">
    <div class="header" w3-include-html="../header.html">
      <!-- markup writes from file by JS function w3-include-html="../"-->
    </div>

    <div class="main">
      <div class="main__container container">
        <h2 class="main_title">Classroom 5</h2>

        <section class="taskBlock">
          <h3 class="taskBlock_title">
            Вивести значення із списку лішками по кліку стільки разів скільки задано у полі
          </h3>
          <p class="taskBlock_title">
            + перевірка на значення у полі
          </p>
          <p class="taskBlock_title">
            + зачистити ввід/вивід/зкинути позицію списку при "Clear"
          </p>
          <input class="taskBlock_inp inp2" type="number" value="10" min="5" max="100">
          <select class="taskBlock_inp polyInp2" name="" id="">
            <option value="Sasha">Sasha</option>
            <option value="Sveta">Sveta</option>
            <option value="Olha">Olha</option>
            <option value="Vika">Vika</option>
          </select>
          <ol class="taskBlock_out out2"></ol>
          <button class="btn2">Clear</button>
        </section>

        <section class="taskBlock">
          <h3 class="taskBlock_title">
            Task#2
          </h3>
          <h4 class="taskBlock_title2">Ялинка макс висота (рядків)</h4>
          <input class="taskBlock_inp inp3_1" type="number" value="10" min="5">
          <!-- <p>Макс ширина (символів)</p>
        <input class="inp3_2" type="number" value="10" min="5"> -->
          <button class="btn3">Go!</button>
          <p class="taskBlock_out out3"></p>
        </section>

        <section class="taskBlock">
          <h3 class="taskBlock_title">
            Task#3
          </h3>
          <h4 class="taskBlock_title2">Числа макс довжина NxN</h4>
          <input class="taskBlock_inp inp4_1" type="number" value="10" min="5">
          <!-- <p>Макс ширина (символів)</p>
        <input class="inp3_2" type="number" value="10" min="5"> -->
          <button class="btn4">Go!</button>
          <p class="taskBlock_out out4"></p>
        </section>
      </div>
    </div>

    <div class="footer" w3-include-html="../footer.html">
      <!-- markup writes from file by JS function w3-include-html="../"-->
    </div>
  </div>

  <script src="../../js/main.js"></script>
  <script src="../../js/lesson5/classRoomScript5.js"></script>
</body>

</html>
