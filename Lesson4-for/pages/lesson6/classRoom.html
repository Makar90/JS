<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Classroom 6</title>
</head>

<body>
    <div class="wrapper">
        <!-- <div w3-include-html="../header.html">w</div> -->
        <div class="header" w3-include-html="../header.html">
            <!-- markup writes from file by JS function w3-include-html="../"-->
        </div>

        <div class="main">
            <div class="main__container container">
                <h2 class="main_title">Classroom 6 (functions)</h2>

                <section class="taskBlock">
                    <h3 class="taskBlock_title">
                        Task#1 Розрахунок палива
                    </h3>
                    <h4 class="taskBlock_title2">
                        Літрів
                    </h4>
                    <input class="inp1_1 taskBlock_inp " type="text" placeholder="Input" value="100" />
                    <h4 class="inp2Title1_1 taskBlock_title2">
                        Паливо
                    </h4>
                    <select class="inp1_2 taskBlock_inp" name="" id="">
                        <option value="52">95</option>
                        <option value="55">ДТ</option>
                        <option value="44">92</option>
                    </select>
                    <h4 class="taskBlock_title2">
                        Результат
                    </h4>
                    <span class="out1_1 taskBlock_out">0 грн.</span>
                    <button class="btn1_1">Розрахувати ціну Функція</button>
                    <button class="btn1_2">Розрахувати ціну Функція з віхідним параметром</button>
                    <button class="btn1_3">Розрахувати ціну Функція з віхідним параметром по старій ціні 10грн.</button>
                </section>

                <section class="taskBlock">
                    <h3 class="taskBlock_title">Довідник</h3>

                    <h4 class="taskBlock_title2">Name</h4>
                    <input class="inp2_1 taskBlock_inp " type="text" placeholder="Input" value="Igor" />

                    <h4 class="taskBlock_title2">Age</h4>
                    <input class="inp2_2 taskBlock_inp " type="text" placeholder="Input" value="20" />

                    <h4 class="taskBlock_title2">Tel</h4>
                    <input class="inp2_3 taskBlock_inp " type="text" placeholder="Input" value="+380630000000" />

                    <button class="btn2_1">ADD</button>

                    <h4 class="taskBlock_title2">Результат</h4>
                    <ol class="out2_1 taskBlock_out"></ol>
                </section>

            </div>
        </div>

        <div class="footer" w3-include-html="../footer.html">
            <!-- markup writes from file by JS function w3-include-html="../"-->
        </div>
    </div>
    <script src="../../js/main.js"></script>
    <script src="../../js/lesson6/classRoom.js"></script>
</body>

</html>
