<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Prizov / If</h2>
    <input class="inp1" type="text" name="" id="" />
    <div class="out1"><h2>NULL</h2></div>
    <button class="btn1">Go If!</button>
    <button class="btn2" style="text-decoration: line-through">
      Go Switch!
    </button>
    <hr />

    <div class="calc">
      <h2>Calc / Switch</h2>
      <input class="inp1Res" type="text" name="" id="" />
      <select class="sel" name="" id="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input class="inp2Res" type="text" name="" id="" />
      <span class="outRes">0</span>
      <br />
      <br />
      <button
        class="btnRes"
        style="background-color: green; color: white; border-radius: 10px"
      >
        Result
      </button>
      <button
        class="btnR"
        style="background-color: red; color: white; border-radius: 10px"
      >
        Reset
      </button>
    </div>
    <hr />

    <script src="./script.js"></script>
  </body>
</html>
